	<script type="text/javascript">
	$(document).ready(function() {
		$("#day1").empty();
		$("#day2").empty();
		$("#mark_list").empty();
		var stime=$.getUrlParam('stime');
		var etime=$.getUrlParam('etime');
		$("#day1").val(stime);
		$("#day2").val(etime);
		
		openxt.page.readyData(function(){
			JQueryAjax("/ashx/GetIncomeList.ashx","stime="+stime+"&etime="+etime,function(result){
				openxt_WYWY.fnLayerUnload();
				
				if (result.error != null) {
					alert(result.error);
					if(result.error=="请先登录"){
						window.location="UserLogin.html";
					}
				}else{
					data=result.data;
					var s="";
					for(var i=0;i<data.length;i++){
						s+=
						'<dl>'+
							'<dt></dt>'+
							'<dd>'+
								'<p><span class="sred">金额：'+data[i].fee+'</span></p>'+
								'<div class="qrw_form">'+
									'<table width="100%" border="0" cellpadding="0" cellspacing="0">'+
										'<tr>'+
											'<td><em class="ytime">'+$.KolaPlugIn.FormatCSDate(data[i].ctime)+'</em>提现状态<span class="'+(data[i].statusName=="审核成功"?"gray":"green")+'">（'+data[i].statusName+'）</span></td>'+
										'</tr>'+
									'</table>'+
								'</div>'+
							'</dd>'+
						'</dl>';
					}
					$("#mark_list").html(s);
				}
			});
		})
	});
	</script>
